<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Positioneren - Opdracht 1</title>
</head>
<body>
    <article class="recipe-card">
        <!--    Plaats hier alle elementen-->
        <img class="fav-icon" src="./assets/favorite.svg" alt="Favorite-Icon"/>
        <img class="pasta-image" src="./assets/pastasalade-met-gerookte-kip.webp" alt="pasta salade met gerookte kip"/>
        <div class="recipe-details">
            <span class="recipe-detail-item">
                <img class="recipe-detail-icon" src="./assets/time.svg" alt="duration">20min
            </span>
            <span class="recipe-detail-item">
                <img class="recipe-detail-icon" src="./assets/fire.svg" alt="calories">510kcal
            </span>
            <span class="recipe-detail-item">
                <img class="recipe-detail-icon" src="./assets/star.svg" alt="likes">4
            </span>
        </div>

        <h2 class="recipe-title">Pastasalade met gerookte kip</h2>
    </article>
</body>
</html>
